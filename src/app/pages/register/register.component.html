<div class="display-page">
  <div class="content">
    <div class="row justify-content-center">
      <div class="col-md-10" style="max-width: 800px">
        <div class="card mb-3">
          <div class="card-body">
            <div class="text-center">
              <img
                src="assets/img/RMUTI_LOGO.png"
                alt="RMUTI_LOGO"
                width="60px"
              />
            </div>
            <div class="text-center mb-3">
              <h1>สมัครสมาชิก</h1>
              <h3>ระบบตรวจสอบคำสั่งเอสคิวแอล</h3>
            </div>

            <form
              [formGroup]="formRegister"
              (ngSubmit)="formRegister.valid ? onSubmitRegister() : ''"
            >
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="outline">
                    <mat-label>ชื่อผู้ใช้งาน</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      formControlName="uid"
                    />
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>คำนำหน้าชื่อ</mat-label>
                    <mat-select formControlName="prename">
                      <mat-option value="นาย">นาย</mat-option>
                      <mat-option value="นาง">นาง</mat-option>
                      <mat-option value="นางสาว">นางสาว</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>ชื่อจริง</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      formControlName="firstNameThai"
                    />
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>นามสกุล</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      formControlName="lastNameThai"
                    />
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field appearance="outline">
                    <mat-label>รหัสนักศึกษา</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      formControlName="studentId"
                    />
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>หมายเลขบัตรประชาชน</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="text"
                      formControlName="personalId"
                    />
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>รหัสผ่าน</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="password"
                      formControlName="password"
                      minlength="8"
                    />
                    <mat-hint style="font-size: 13px">
                      *รหัสผ่านอย่างน้อย 8 ตัวอักษร
                    </mat-hint>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>ยืนยันรหัสผ่าน</mat-label>
                    <input
                      matInput
                      placeholder=""
                      type="password"
                      formControlName="confirm_password"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div style="margin-top: 20px" class="text-center mb-1">
                <button type="submit" class="btn btn-primary">
                  สมัครสมาชิก
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
